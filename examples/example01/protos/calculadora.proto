syntax = "proto3";

package calculator;

service Calculator {
  rpc Sum(BinaryOpRequest) returns (CalculatorResponse);

  rpc Subtract(BinaryOpRequest) returns (CalculatorResponse);
}

message BinaryOpRequest {
  double number1 = 1;
  double number2 = 2;
}

message CalculatorResponse {
  double result = 1;
}